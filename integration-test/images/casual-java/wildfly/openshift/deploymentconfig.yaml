apiVersion: v1
kind: Template
metadata:
  name: casual-with-wildfly-template
objects:
- apiVersion: "v1"
  kind: DeploymentConfig
  metadata:
    name: "casual-with-wildfly-java"
    labels:
      app: "casual-with-wildfly-java"
  spec:
    replicas: 1
    selector:
      app: "casual-with-wildfly-java"
      deploymentconfig: "casual-with-wildfly-java"
    template:
      metadata:
        labels:
          app: "casual-with-wildfly-java"
          deploymentconfig: "casual-with-wildfly-java"
      spec:
        containers:
          - image: "${REGISTRY}/${NAMESPACE}/casual-domain:latest"
            name: "casual-domain"
            ports:
              - containerPort: 7771
                protocol: "TCP"
                
          - image: "${REGISTRY}/${NAMESPACE}/wildfly-casual-java-test-application:latest"
            name: "wildfly-casual-java-test-application"        
            env:
              - name: DEBUG
                value: "true"        
            ports:
              - containerPort: 7772
                protocol: "TCP"
              - containerPort: 9990
                protocol: "TCP"
              - containerPort: 8080
                protocol: "TCP"            
    strategy: 
      type: "Rolling"
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - wildfly-casual-java-test-application
        from:
          kind: ImageStreamTag
          name: 'wildfly-casual-java-test-application:latest'
          namespace: "${NAMESPACE}"
      type: ImageChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - casual-domain
        from:
          kind: ImageStreamTag
          name: 'casual-domain:latest'
          namespace: "${NAMESPACE}"
      type: ImageChange

parameters:
- description: Registry address
  displayName: Registry address
  name: REGISTRY
  required: false
  value: "172.30.1.1:5000"

- description: The namespace
  displayName: The namespace
  name: NAMESPACE
  required: false
  value: "myproject"
